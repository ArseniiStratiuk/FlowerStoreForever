name: Java CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab7
    steps:
      - uses: actions/checkout@v4
      - name: Ensure Maven wrapper is executable
        run: chmod +x mvnw
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Start Testcontainers Ryuk
        run: echo "Testcontainers will use GitHub Actions Docker"
      - name: Run tests with Testcontainers
        run: ./mvnw -B test
        env:
          TESTCONTAINERS_RYUK_DISABLED: false
