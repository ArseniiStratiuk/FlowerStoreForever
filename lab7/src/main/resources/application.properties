spring.application.name=lab7

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/flowerstore}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:flower}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:flower}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
