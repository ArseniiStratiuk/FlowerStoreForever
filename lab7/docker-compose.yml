version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: flowerstore-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: flowerstore
      POSTGRES_USER: flower
      POSTGRES_PASSWORD: flower
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flower"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
